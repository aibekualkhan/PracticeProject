<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration to the course</title>
    <link rel="shortcut icon" href="../static/img/6b04e1.jpg" th:href="@{img/6b04e1.jpg}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<section class="collection" style="margin-top:50px">
    <div class="container-lg inner-collection">
        <div class="registrationBanner" align="center" style="height: 100px; font-size: 2rem; color: white; background-color: #383838;">
            <p style="padding-top: 25px;">Регистрация на курс</p>
        </div>

        <a href="home.html" ><button class="btn btn-dark" style="margin-top: 30px;"><i class="fas fa-chevron-left"></i> Назад</button></a>

        <div class="row justify-content-middle">
            <div class="col-lg-8 col-md-8 col-sm-12 col-12 ">
                <form th:method="POST" th:action="@{/}" th:object="${student}" style="margin-top: 40px;">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Имя</label>
                        <input type="text" th:field="*{firstName}" id="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Фамилия</label>
                        <input type="text" th:field="*{lastName}" id="lastName">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="phNumber" class="form-label">Номер телефона</label>
                        <input type="text"  th:field="*{phNumber}" id="phNumber">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Пол</label>
                        <input type="text"  th:field="*{gender}" id="gender">

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Адресс</label>
                        <input type="text"  th:field="*{address}" id="address">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">День рождения</label>
                        <input type="date"  th:field="*{birthday}" id="birthday
">
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
